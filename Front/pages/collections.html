</head>

<body>

    <div class="app" id="app">

                    </span>

                <a href="forum.html" class="sidebar-nav-item" data-page="forum">

                            <polyline points="10 17 15 12 10 7" />

                    <span class="sidebar-nav-text">Login</span>

        </aside>

        <div class="overlay sidebar-overlay" id="sidebar-overlay"></div>


        <div class="app-content">

            <main class="main-content">
                <!-- Page Header -->
                <div class="page-header">
                    <a href="../index.html" class="page-header-back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6" />
                        </svg>
                        Retour
                    </a>
                    <h1 class="page-title">
                        Base de <span class="page-title-accent">Données</span>
                    </h1>
                    <p class="page-subtitle">Champions, Items, Runes, Sorts & Invocateurs</p>
                </div>

                <!-- Main Tabs -->
                <div class="db-tabs glass-card">
                    <button class="db-tab active" data-tab="champions">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                        Champions
                        <span class="db-tab-count">172</span>
                    </button>
                    <button class="db-tab" data-tab="items">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m7.5 4.27 9 5.15" />
                            <path
                                d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" />
                            <path d="m3.3 7 8.7 5 8.7-5" />
                            <path d="M12 22V12" />
                        </svg>
                        Items
                        <span class="db-tab-count">640</span>
                    </button>
                    <button class="db-tab" data-tab="runes">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <path d="m16 12-4-4-4 4" />
                            <path d="m16 16-4-4-4 4" />
                        </svg>
                        Runes
                        <span class="db-tab-count">66</span>
                    </button>
                    <button class="db-tab" data-tab="spells">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
                        </svg>
                        Spells
                        <span class="db-tab-count">688</span>
                    </button>
                    <button class="db-tab" data-tab="summoners">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                        </svg>
                        Summoners
                        <span class="db-tab-count">18</span>
                    </button>
                </div>

                <!-- Database Layout -->
                <div class="db-layout">
                    <!-- Filters Sidebar -->
                    <aside class="filters-sidebar glass-card">
                        <!-- Search -->
                        <div class="filter-section">
                            <div class="filter-search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="db-search" placeholder="Rechercher...">
                            </div>
                        </div>

                        <!-- Position Filter (for Champions) -->
                        <div class="filter-section" id="position-section">
                            <button class="filter-header" data-collapse="position">
                                <span>Position</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="filter-chevron">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </button>
                            <div class="filter-content" id="position-filter">
                                <div class="filter-roles">
                                    <button class="filter-role active" data-role="all">Tous</button>
                                    <button class="filter-role" data-role="top">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M4 4h6v6H4V4zm0 10h6v6H4v-6z" opacity="0.3" />
                                            <path d="M4 4h16v6H10v10H4V4z" />
                                        </svg>
                                        <span>Top</span>
                                    </button>
                                    <button class="filter-role" data-role="jungle">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <circle cx="12" cy="12" r="3" />
                                            <path
                                                d="M12 2L8 8h8l-4-6zM12 22l4-6H8l4 6zM2 12l6 4V8l-6 4zM22 12l-6-4v8l6-4z"
                                                opacity="0.6" />
                                        </svg>
                                        <span>Jungle</span>
                                    </button>
                                    <button class="filter-role" data-role="mid">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <rect x="4" y="4" width="16" height="16" rx="2" opacity="0.3" />
                                            <path d="M4 4l16 16M20 4L4 20" stroke="currentColor" stroke-width="2"
                                                fill="none" />
                                        </svg>
                                        <span>Mid</span>
                                    </button>
                                    <button class="filter-role" data-role="bot">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M14 4h6v6h-6V4zm0 10h6v6h-6v-6z" opacity="0.3" />
                                            <path d="M4 4h16v16h-6V10H4V4z" />
                                        </svg>
                                        <span>Bot</span>
                                    </button>
                                    <button class="filter-role" data-role="support">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path
                                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                                        </svg>
                                        <span>Support</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Item Category Filter -->
                        <div class="filter-section hidden" id="item-category-section">
                            <button class="filter-header" data-collapse="item-category">
                                <span>Catégorie</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" class="filter-chevron">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </button>
                            <div class="filter-content">
                                <div class="filter-roles">
                                    <button class="filter-role active" data-category="all">Tous</button>
                                    <button class="filter-role" data-category="damage">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="m14.5 12.5-8 8a2.119 2.119 0 1 1-3-3l8-8" />
                                            <path d="m16 16 6-6" />
                                            <path d="m8 8 6-6" />
                                            <path d="m9 7 8 8" />
                                            <path d="m21 3-9 9" />
                                        </svg>
                                        <span>Dégâts</span>
                                    </button>
                                    <button class="filter-role" data-category="defense">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
                                        </svg>
                                        <span>Défense</span>
                                    </button>
                                    <button class="filter-role" data-category="magic">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path
                                                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
                                        </svg>
                                        <span>Magie</span>
                                    </button>
                                    <button class="filter-role" data-category="boots">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M13 4v16" />
                                            <path d="M17 4v16" />
                                            <path d="M19 4H9.5a4.5 4.5 0 0 0 0 9H11" />
                                            <path d="M19 20H9.5a4.5 4.5 0 0 1 0-9H11" />
                                        </svg>
                                        <span>Bottes</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Rune Tree Filter -->
                        <div class="filter-section hidden" id="rune-tree-section">
                            <button class="filter-header" data-collapse="rune-tree">
                                <span>Arbre</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" class="filter-chevron">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </button>
                            <div class="filter-content">
                                <div class="filter-roles">
                                    <button class="filter-role active" data-tree="all">Tous</button>
                                    <button class="filter-role" data-tree="precision">
                                        <span>Précision</span>
                                    </button>
                                    <button class="filter-role" data-tree="domination">
                                        <span>Domination</span>
                                    </button>
                                    <button class="filter-role" data-tree="sorcery">
                                        <span>Sorcellerie</span>
                                    </button>
                                    <button class="filter-role" data-tree="resolve">
                                        <span>Volonté</span>
                                    </button>
                                    <button class="filter-role" data-tree="inspiration">
                                        <span>Inspiration</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Difficulty Filter -->
                        <div class="filter-section" id="difficulty-section">
                            <button class="filter-header" data-collapse="difficulty">
                                <span>Difficulté</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" class="filter-chevron">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </button>
                            <div class="filter-content" id="difficulty-filter">
                                <div class="difficulty-buttons">
                                    <button class="difficulty-btn active" data-difficulty="all">Tous</button>
                                    <button class="difficulty-btn" data-difficulty="1">1</button>
                                    <button class="difficulty-btn" data-difficulty="2">2</button>
                                    <button class="difficulty-btn" data-difficulty="3">3</button>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <!-- Content Area -->
                    <div class="db-content-area">
                        <!-- Champions Panel -->
                        <div class="db-panel active" id="panel-champions">
                            <div class="db-grid champions-grid" id="champions-grid">
                                <!-- Champions will be loaded dynamically -->
                                <div class="loading-placeholder">
                                    <div class="skeleton-loader"></div>
                                    <span class="text-muted">Chargement des champions...</span>
                                </div>
                            </div>
                        </div>

                        <!-- Items Panel -->
                        <div class="db-panel" id="panel-items">
                            <div class="db-grid items-grid" id="items-grid">
                                <div class="loading-placeholder">
                                    <div class="skeleton-loader"></div>
                                    <span class="text-muted">Chargement des items...</span>
                                </div>
                            </div>
                        </div>

                        <!-- Runes Panel -->
                        <div class="db-panel" id="panel-runes">
                            <div class="db-grid runes-grid" id="runes-grid">
                                <div class="loading-placeholder">
                                    <div class="skeleton-loader"></div>
                                    <span class="text-muted">Chargement des runes...</span>
                                </div>
                            </div>
                        </div>

                        <!-- Spells Panel -->
                        <div class="db-panel" id="panel-spells">
                            <div class="db-grid spells-grid" id="spells-grid">
                                <div class="loading-placeholder">
                                    <div class="skeleton-loader"></div>
                                    <span class="text-muted">Chargement des sorts...</span>
                                </div>
                            </div>
                        </div>

                        <!-- Summoners Panel -->
                        <div class="db-panel" id="panel-summoners">
                            <div class="db-grid summoners-grid" id="summoners-grid">
                                <div class="loading-placeholder">
                                    <div class="skeleton-loader"></div>
                                    <span class="text-muted">Chargement des sorts d'invocateur...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-content">
                    <div class="footer-logo">
                        <div class="footer-logo-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                            </svg>
                        </div>
                        <span class="footer-logo-text">LPWinners</span>
                    </div>
                    <p class="footer-copyright">© 2024 LPWinners. Not affiliated with Riot Games.</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="../js/app.js" type="module"></script>
    <script src="../js/components/database.js" type="module"></script>
</body>

</html>
